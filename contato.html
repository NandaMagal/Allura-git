<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CONTATOS - BARBEARIA ALLURA</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <FORM>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="SObrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX)XXXX-XXXX">

            <label for="mesnsagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legende>Como Prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>


            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked> Gostaria de Receber nossas novidades por email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </FORM>

        <table>
            <thead>
                <tr>
                    <th>Dia</<th>
                        <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copyright">&copy; Copiright Barbearia Alura - 2019</p>
    </footer>

</html>
